<!DOCTYPE html>
<html lang="fr">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8f9fc">
    <title>K-fee | Vous êtes hors ligne</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80vh;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .offline-message {
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        .retry-button {
            background-color: var(--color-primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="theme-coffee">
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="img/44a1f8c2-e91a-4892-b5a9-95b56dc5d99b.png" alt="K-fee Logo" width="120" height="50">
            </a>
        </div>
    </header>

    <main>
        <div class="offline-container">
            <div class="offline-icon">☕</div>
            <h1 class="offline-title">Vous êtes hors ligne</h1>
            <p class="offline-message">
                Il semble que vous n'êtes pas connecté à Internet. 
                Certaines fonctionnalités de K-fee peuvent ne pas être disponibles.
                Vérifiez votre connexion et réessayez.
            </p>
            <button class="retry-button" onclick="window.location.reload()">
                Réessayer            </button>
        </div>
    </main>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script src="theme.js"></script>
</body>
</html>
